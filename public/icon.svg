<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#3b82f6" rx="64"/>
  
  <!-- Icon: Book/Education symbol -->
  <g transform="translate(128, 128)">
    <!-- Book -->
    <rect x="0" y="64" width="256" height="192" fill="white" rx="8"/>
    <rect x="124" y="64" width="8" height="192" fill="#3b82f6"/>
    
    <!-- Pages -->
    <line x1="32" y1="112" x2="96" y2="112" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
    <line x1="32" y1="144" x2="96" y2="144" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
    <line x1="32" y1="176" x2="96" y2="176" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
    
    <line x1="160" y1="112" x2="224" y2="112" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
    <line x1="160" y1="144" x2="224" y2="144" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
    <line x1="160" y1="176" x2="224" y2="176" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Graduation cap on top -->
    <polygon points="128,16 32,64 128,112 224,64" fill="white"/>
    <rect x="120" y="112" width="16" height="64" fill="white"/>
    <circle cx="128" cy="176" r="12" fill="white"/>
